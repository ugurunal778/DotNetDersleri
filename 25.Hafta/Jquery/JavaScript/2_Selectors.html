<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <!-- #region Style -->

    <style>
        .metin {
            width: 170px;
            height: 150px;
            float: left;
            margin-right: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: large;
            line-height: 150px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            -webkit-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 7px 7px 5px 0px rgba(0,0,0,0.75);
        }
    </style>

    <!-- #endregion -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {

            var renkler = [];
            var index = true;

            // #region 1. Uygulama
            $("r").click(function () {
                var etiketler = document.getElementsByTagName("p");

                if (index == true) {
                    for (var i = 0; i < etiketler.length; i++) {
                        renkler.push($(etiketler[i]).css("backgroundColor"));
                    }
                    $("p").css("background-color", $(this).css("backgroundColor"));
                    index = false;
                }
                else {
                    for (var i = 0; i < etiketler.length; i++) {
                        $(etiketler[i]).css("background-color", renkler[i]);
                    }
                    index = true;
                }
            });
            // #endregion

            // #region 2. Uygulama
            var indexx = 0;
            var colors = [];
            var time = 0;
            $("p").click(function () {

                indexx = 0;
                colors = [];
                time = 0;

                var color = $(this).css("backgroundColor");
                var elemanlar = document.getElementsByTagName("p");

                for (var i = 0; i < elemanlar.length; i++) {
                    colors.push($(elemanlar[i]).css("backgroundColor"));
                }

                time = elemanlar.length * 600;

                $("p").css("background-color", "white");
                var timer = setInterval(function () {
                    if (indexx == elemanlar.length) {
                        clearInterval(timer);
                    }

                    $(elemanlar[indexx]).css({
                        "background-color": color
                    });

                    indexx++;
                }, 500);

                var Times = setTimeout(function () {
                    indexx = 0;
                    var secondTimer = setInterval(function () {
                        if (indexx == elemanlar.length) {
                            clearInterval(secondTimer);
                        }
                        $(elemanlar[indexx]).css("background-color", colors[indexx]);
                        indexx++;
                    }, 500);
                }, time);
            });
            // #endregion
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <p class="metin" style="background-color:#ffdc00"></p>
                        <p class="metin" style="background-color:#ff851b"></p>
                        <p class="metin" style="background-color:#ff4136"></p>
                        <p class="metin" style="background-color:#01ff70"></p>
                        <p class="metin" style="background-color:#f012be"></p>
                        <p class="metin" style="background-color:#39cccc"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
