<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script>
        function Mail(x, y) {
            var mail = x + '.' + y + '@hotmail.com';
            document.getElementById('demo').innerHTML = mail;
            console.log(mail);
            alert(mail);
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px">
            <figure>
                <pre>
                <span id="demo"></span>
               </pre>
            </figure> 
            <div class="col-md-6">
                <label>Ad : </label>
                <input type="text" class="form-control" id="ad" value="" />
            </div>
            <div class="col-md-6">
                <label>Soyad : </label>
                <input type="text" class="form-control" id="soyad" value="" />
            </div> 
            <div class="col-md-12">
                <button class="btn  btn-default" onclick="Mail(document.getElementById('ad').value, document.getElementById('soyad').value)">Mail Adresi Al!</button>
            </div>
        </div>
    </div>
</body>
</html>
